<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vvo1tna.css">
    <script src="js/main.js" defer></script>
    <script src="js/navbar.js" defer></script>
    <title>My Collection</title>
</head>

<body>
    <header class="wrapper">
        <div class="overlay j-overlay">
        </div>
        <nav>
            <ul class="list-reset burger-nav j-burger-nav">
                <li><a href="index.html" class="burger-nav__link">Home</a></li>
                <li><a href="gallery.html" class="burger-nav__link">Gallery</a></li>
                <li><a href="contact.html" class="burger-nav__link">Contact</a></li>
            </ul>
            <button class="burger-menu j-burger"><span class="sr-only">Menu</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 40.06" class="burger-style j-burger-icon">
                    <path d="M0 35h52v5.06H0zM0 0h52v5.06H0zM0 18h38v5.06H0z" class="burger-color" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="burger-style close-hide j-close-icon"
                    viewBox="0 0 13.11 13.11">
                    <path d="M7.56-.92h1v17.44h-1z" class="burger-color" transform="rotate(-45 5.789687 8.931833)" />
                    <path d="M-.75 7.33H16.8v1H-.75z" class="burger-color" transform="rotate(-45 5.745544 8.970118)" />
                </svg>
            </button>
        </nav>
        <nav class="j-nav ">
            <ul class="list-reset hide-nav burger-nav">
                <li><a href="index.html" class="burger-nav__link">Home</a></li>
                <li><a href="gallery.html" class="burger-nav__link">Gallery</a></li>
                <li><a href="contact.html" class="burger-nav__link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="sr-only">Hao's Collection</h1>
        <div class="container-relative slider-container">
            <div>
                <ul class="list-reset flex slider-width j-img-list">
                    <li>
                        <picture>
                            <source srcset="img/homescreen/2k/homescreen_1_2k.jpg"
                                media="(min-width: 1921px)">
                            <source srcset="img/homescreen/desktop/homescreen_desktop_1.jpg"
                                media="(min-width: 1200px)">
                            <source srcset="img/homescreen/tablet/homescreen_tablet_1.jpg" media="(min-width: 768px)">
                            <source srcset="img/homescreen/mobile/homescreen_mobile_1.jpg" media="(min-width: 300px)">
                            <img class="homescreen-img homescreen-fadein"
                                src="img/homescreen/desktop/homescreen_desktop_1.jpg"
                                alt="Two people staring at each other in love">
                        </picture>
                    </li>
                    <li>
                        <picture>
                            <source srcset="img/homescreen/2k/homescreen_2_2k.jpg"
                            media="(min-width: 1921px)">
                            <source srcset="img/homescreen/desktop/homescreen_desktop_2.jpg"
                                media="(min-width: 1200px)">
                            <source srcset="img/homescreen/tablet/homescreen_tablet_2.jpg" media="(min-width: 768px)">
                            <source srcset="img/homescreen/mobile/homescreen_mobile_2.jpg" media="(min-width: 300px)">
                            <img class="homescreen-img" src="img/homescreen/desktop/homescreen_desktop_2.jpg"
                                alt="A girl looking to the side">
                        </picture>
                    </li>
                    <li>
                        <picture>
                            <source srcset="img/homescreen/2k/homescreen_3_2k.jpg"
                            media="(min-width: 1921px)">
                            <source srcset="img/homescreen/desktop/homescreen_desktop_3.jpg"
                                media="(min-width: 1200px)">
                            <source srcset="img/homescreen/tablet/homescreen_tablet_3.jpg" media="(min-width: 768px)">
                            <source srcset="img/homescreen/mobile/homescreen_mobile_3.jpg" media="(min-width: 300px)">
                            <img class="homescreen-img" src="img/homescreen/desktop/homescreen_desktop_3.jpg"
                                alt="A boy standing and looking in the distance">
                        </picture>
                    </li>
                    <li>
                        <picture>
                            <source srcset="img/homescreen/2k/homescreen_4_2k.jpg"
                            media="(min-width: 1921px)">
                            <source srcset="img/homescreen/desktop/homescreen_desktop_4.jpg"
                                media="(min-width: 1200px)">
                            <source srcset="img/homescreen/tablet/homescreen_tablet_4.jpg" media="(min-width: 768px)">
                            <source srcset="img/homescreen/mobile/homescreen_mobile_4.jpg" media="(min-width: 300px)">
                            <img class="homescreen-img" src="img/homescreen/desktop/homescreen_desktop_4.jpg"
                                alt="Skyline of New York City">
                        </picture>
                    </li>
                </ul>
                <div class="arrow-control-container">
                    <ul class="list-reset wrapper arrow-control">
                        <button class="button-reset j-prev"> <span class="sr-only">Previous Image</span>
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.84 91.77" class="arrow-size">
                                    <path class="arrow-fill"
                                        d="M45.63 91.77l.71-.71L1.41 46.13 46.84.71 46.13 0 0 46.13l45.63 45.64z" />
                                </svg>
                            </li>
                        </button>
                        <button class="button-reset j-next"> <span class="sr-only">Next Image</span>
                            <li>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 46.84 91.77" class="arrow-size">
                                    <path class="arrow-fill"
                                        d="M1.21 91.77l-.71-.71 44.93-44.93L0 .71.71 0l46.13 46.13L1.21 91.77z" />
                                </svg>
                            </li>
                        </button>
                    </ul>
                </div>
            </div>

            <div class="container-absolute">
                <div class="wrapper text-color-change">
                    <h2 class="reset about-me">About Me</h2>
                    <p class="reset description">Just a random guy on the internet <br> who likes to take pictures</p>
                    <ul class="list-reset flex-between ">
                        <li><button class="button-reset reset j-prev hide-control">Prev</button></li>
                        <li><button class="button-reset reset sliders-off j-left-auto">Left Auto Off</button></li>
                        <li><button class="button-reset reset sliders-off j-off-auto">No Sliding</button></li>
                        <li><button class="button-reset reset sliders-off j-right-auto">Right Auto Off</button></li>
                        <li><button class="button-reset reset j-next hide-control">Next</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
